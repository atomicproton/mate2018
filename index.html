<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="js/app.js" defer></script>
<link rel="stylesheet" href="css/style.css" />

<body>
    <div id="ip-input" class="container valign-wrapper valign">
        <div class="row valign-wrapper inner-valign">
            <div class="input-field col s12 l8 offset-l1">
                <input id="ip" type="text" onkeydown="if (event.keyCode == 13) {init();}" value="ws://demos.kaazing.com/echo">
                <label for="ip">Enter IP Here</label>
            </div>
            <div class="col s12 l3">
                <a onclick="init()" id="ip-button" class="btn">Continue</a>
            </div>
        </div>
    </div>

    <div id="gamepad-init" class="hide container valign-wrapper valign">
        <h5 class="center-align inner-valign">Please press trigger on the joystick</h5>
    </div>

    <div id="info" class="hide">
        <div class="row">
            <div class="col s12 l6 container">
                <iframe class="center-align webcam" src="https://img.freepik.com/free-photo/underwater-photo-of-a-pool_1219-17.jpg?size=338&ext=jpg"></iframe>
            </div>
            <div class="col s12 l6 container">
                <iframe class="center-align webcam" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYZSCXFCxVgjzLTUqzgiTwb8nseGvGUoVJFT7EGiLyi9Yi14th"></iframe>
            </div>
        </div>
        <div class="row">
            <a class="btn" onclick="toggleJoystick()">Toggly the joystick</a>
            <a id="websocket-toggle" class="btn" onclick="toggleWebsocket()">initializing...</a>
        </div>
        <div id="joystick-values">initializing...</div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
