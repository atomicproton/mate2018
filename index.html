<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="js/app.js" defer></script>
<script src="js/simplebar.js" defer></script>
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/simplebar.css" />

<body>
    <div id="ip-input" class="container valign-wrapper valign">
        <!--h1 class="inner-valign center-align">Rogue Waves</h1-->
        <div class="row valign-wrapper inner-valign">
            <div class="input-field col s12 l8 offset-l1">
                <input id="ip" type="text" onkeydown="if (event.keyCode == 13) {init();}" value="ws://demos.kaazing.com/echo">
                <label for="ip">Enter IP Here</label>
            </div>
            <div class="col s12 l3">
                <a onclick="init()" id="ip-button" class="btn">Connect</a>
            </div>
        </div>
    </div>

    <div id="gamepad-init" class="hide container valign-wrapper valign">
        <h5 class="center-align inner-valign">Please press trigger on the joystick</h5>
    </div>

    <div id="info" class="hide">
        <div class="row">
            <div class="col s12 l6 container">
                <iframe class="center-align webcam" src="http://10.0.0.2:8081"></iframe>
            </div>
            <div class="col s12 l6 container">
                <iframe class="center-align webcam" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYZSCXFCxVgjzLTUqzgiTwb8nseGvGUoVJFT7EGiLyi9Yi14th"></iframe>
            </div>
        </div>
        <div class="info-box">
            <div class="container">
                <h3 class="center-align" id="amps">Total amps: </h3>
                <div class="progress">
                    <div class="determinate" id="amps-progress"></div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <h5>Left Horizontal:</h5>
                        <div class="progress">
                            <div class="determinate" id="amps0"></div>
                        </div>
                    </div>
                    <div class="col s6">
                        <h5>Right Horizontal:</h5>
                        <div class="progress">
                            <div class="determinate" id="amps1"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <h5>Left Vertical:</h5>
                        <div class="progress">
                            <div class="determinate" id="amps2"></div>
                        </div>
                    </div>
                    <div class="col s6">
                        <h5>Right Vertical:</h5>
                        <div class="progress">
                            <div class="determinate" id="amps3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row center-align">
                <a id="joystick-toggle" class="btn" onclick="toggleJoystick()">Toggly the joystick</a>
                <a id="websocket-toggle" class="btn red" onclick="toggleWebsocket()">initializing...</a>
            </div>
            <div class="container center-align">
                <a id="xDropdown-trigger" class='dropdown-trigger btn' href='#' data-target='xDropdown'>initializing...</a>
                <ul id='xDropdown' class='dropdown-content'></ul>
                <a id="yDropdown-trigger" class='dropdown-trigger btn' href='#' data-target='yDropdown'>initializing...</a>
                <ul id='yDropdown' class='dropdown-content'></ul>
                <a id="turnDropdown-trigger" class='dropdown-trigger btn' href='#' data-target='turnDropdown'>initializing...</a>
                <ul id='turnDropdown' class='dropdown-content'></ul>
                <a id="paddleDropdown-trigger" class='dropdown-trigger btn' href='#' data-target='paddleDropdown'>initializing...</a>
                <ul id='paddleDropdown' class='dropdown-content'></ul>
            </div>
        </div>
        <div id="joystick-values" class="info-box">initializing...</div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
