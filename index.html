<script src="js/socket.io.js"></script>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="js/app.js" defer></script>
<link rel="stylesheet" href="css/style.css" />

<body>
    <div id="ip-input" class="container valign-wrapper valign">
        <div class="row valign-wrapper inner-valign">
            <div class="input-field col s12 l8 offset-l1">
                <input id="ip" type="text" onkeydown = "if (event.keyCode == 13) {init();}" value="ws://demos.kaazing.com/echo">
                <label for="ip">Enter IP Here</label>
            </div>
            <div class="col s12 l3">
                <a onclick="init()" id="ip-button" class="btn">Continue</a>
            </div>
        </div>
    </div>

    <div id="gamepad-init" class="hide container valign-wrapper valign">
        <h5 class="center-align inner-valign">Please press trigger on the joystick</h5>
    </div>

    <div id="info" class="hide">initializing...</div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
